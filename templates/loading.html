<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>먫쮏혦햡혦혣 햦향쮏</title>
  <link rel="stylesheet" href="/static/loading/loading_style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container-loading">
    <!-- 햜햨햟햫 혞혜햣혣햫쮏 쒬쮏햫햣햫햦혪 -->
    <div id="success-screen" class="screen hidden">
      <div class="step-header">
        <span class="material-icons icon-large"></span>
        <img
          src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/main/Activity/Trophy.webp"
          class="blue-box" />
      </div>
      <h2 class="title-loading">햒혜햣혣햫!</h2>
      <p class="text-loading">游녪 먫쮏혦햡혦혣 혜쮏햢햟햫 游녪</p>

      <button id="success-close-button" class="blue-button">행햟햨혦혝혧</button>
    </div>

    <script src="/static/loading/loading_script.js"></script>
</body>

</html>
